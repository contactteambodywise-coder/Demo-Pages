<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive 3D Starfield</title>
  <style>
    /* Make the canvas fill the whole page and the background black */
    body {
      margin: 0;          /* Remove space around page */
      overflow: hidden;   /* No scrollbars */
      background: black;  /* Space is black */
    }
    canvas {
      display: block;     /* Canvas fills the window */
    }
  </style>
</head>
<body>
  <!-- This is where we will draw the stars -->
  <canvas id="starfield"></canvas>

  <script>
    // ====== SETUP ======
    const canvas = document.getElementById('starfield'); // Grab the canvas element
    const ctx = canvas.getContext('2d');                 // Get drawing tools
    let width = window.innerWidth;                       // Width of the canvas
    let height = window.innerHeight;                     // Height of the canvas
    canvas.width = width;                                // Set canvas width
    canvas.height = height;                              // Set canvas height

    // ====== STAR DATA ======
    const numStars = 800;  // How many stars we want
    const stars = [];      // This will hold all the stars

    // ====== CREATE STARS ======
    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * width - width/2,  // Random horizontal position
        y: Math.random() * height - height/2,// Random vertical position
        z: Math.random() * width,            // Random depth (distance away)
      });
    }

    // ====== ANIMATION LOOP ======
    function animate() {
      ctx.fillStyle = 'black';       // Space is black
      ctx.fillRect(0, 0, width, height); // Clear previous frame

      for (let i = 0; i < stars.length; i++) {
        let star = stars[i];

        // Move star toward the camera
        star.z -= 2; // Speed of stars

        // Reset star if it goes past the camera
        if (star.z <= 0) {
          star.x = Math.random() * width - width/2;
          star.y = Math.random() * height - height/2;
          star.z = width;
        }

        // Project 3D coordinates to 2D
        let k = 500 / star.z;        // Perspective effect
        let x = star.x * k + width/2;  // Convert to screen X
        let y = star.y * k + height/2; // Convert to screen Y
        let size = (1 - star.z/width) * 3; // Stars closer appear bigger

        // Draw the star
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fill();
      }

      requestAnimationFrame(animate); // Repeat for next frame
    }

    animate(); // Start the animation

    // ====== RESIZE HANDLING ======
    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });
  </script>
</body>
</html>
