<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive HTML Page Builder</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f0f0f0;
  }
  header {
    background: #333;
    color: white;
    padding: 10px;
  }
  h1 {
    margin: 0;
  }
  #controls {
    background: #444;
    color: white;
    padding: 10px;
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
  }
  #controls button {
    padding: 5px 10px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    background: #1E90FF;
    color: white;
    transition: 0.2s;
  }
  #controls button:hover {
    background: #0b6fc2;
  }
  #builder {
    padding: 10px;
    min-height: 80vh;
    background: white;
  }
  .element-box {
    border: 1px dashed #888;
    padding: 10px;
    margin: 5px 0;
    background: #fafafa;
    position: relative;
  }
  .element-box button.remove {
    position: absolute;
    top: 5px;
    right: 5px;
    background: red;
    color: white;
    padding: 2px 5px;
    border: none;
    cursor: pointer;
  }
  input, textarea, select {
    width: 100%;
    margin: 5px 0;
    padding: 5px;
  }
  img {
    max-width: 100%;
    height: auto;
  }
</style>
</head>
<body>

<header>
  <h1>Interactive HTML Page Builder</h1>
  <p>Click a button to add an element. You can remove it with the red "x".</p>
</header>

<div id="controls">
  <button onclick="addElement('h1')">Heading H1</button>
  <button onclick="addElement('h2')">Heading H2</button>
  <button onclick="addElement('p')">Paragraph</button>
  <button onclick="addElement('img')">Image</button>
  <button onclick="addElement('button')">Button</button>
  <button onclick="addElement('form')">Form</button>
  <button onclick="addElement('a')">Link</button>
  <button onclick="addElement('ul')">Unordered List</button>
  <button onclick="addElement('ol')">Ordered List</button>
  <button onclick="addElement('hr')">Horizontal Line</button>
</div>

<div id="builder">
  <p>Start building your page by clicking the buttons above!</p>
</div>

<script>
  // ===== CHILD-FRIENDLY: PLUGIN FUNCTION =====
  // This function adds elements to the page builder
  function addElement(type) {
    const builder = document.getElementById('builder'); // This is our magic box

    // Create a new box for the element
    const box = document.createElement('div');
    box.className = 'element-box';

    // Add remove button for convenience
    const removeBtn = document.createElement('button');
    removeBtn.textContent = 'x';
    removeBtn.className = 'remove';
    removeBtn.onclick = () => box.remove();
    box.appendChild(removeBtn);

    // Decide which element to create
    let elem;
    switch(type) {
      case 'h1':
        elem = document.createElement('h1');
        elem.textContent = 'Heading 1';
        break;
      case 'h2':
        elem = document.createElement('h2');
        elem.textContent = 'Heading 2';
        break;
      case 'p':
        elem = document.createElement('p');
        elem.textContent = 'This is a paragraph. You can edit this text.';
        break;
      case 'img':
        elem = document.createElement('img');
        elem.src = 'https://via.placeholder.com/200x100';
        elem.alt = 'Sample Image';
        break;
      case 'button':
        elem = document.createElement('button');
        elem.textContent = 'Click Me';
        elem.onclick = () => alert('You clicked the button!');
        break;
      case 'form':
        elem = document.createElement('form');
        elem.onsubmit = e => {
          e.preventDefault();
          alert('Form submitted!');
        };
        elem.innerHTML = `
          <label>Name:</label>
          <input type="text" placeholder="Type your name">
          <button type="submit">Submit</button>
        `;
        break;
      case 'a':
        elem = document.createElement('a');
        elem.href = 'https://example.com';
        elem.target = '_blank';
        elem.textContent = 'Example Link';
        break;
      case 'ul':
        elem = document.createElement('ul');
        elem.innerHTML = '<li>Item 1</li><li>Item 2</li><li>Item 3</li>';
        break;
      case 'ol':
        elem = document.createElement('ol');
        elem.innerHTML = '<li>First</li><li>Second</li><li>Third</li>';
        break;
      case 'hr':
        elem = document.createElement('hr');
        break;
    }

    box.appendChild(elem); // Add the element into the box
    builder.appendChild(box); // Add box into the builder
  }
</script>

</body>
</html>
