<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plug-and-Play HTML Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1, h2, h3 {
      color: #333;
    }
    .element-box {
      border: 1px dashed #aaa;
      padding: 10px;
      margin: 10px 0;
      background: white;
    }
    button {
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      border-radius: 5px;
      border: 2px solid #333;
      background-color: #f0f0f0;
      transition: all 0.2s;
    }
    button:hover {
      background-color: #ddd;
    }
    input, textarea {
      padding: 5px;
      font-size: 16px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 5px 0;
    }
    .plug-button {
      background-color: #1E90FF;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

<h1>Plug-and-Play HTML Builder</h1>
<p>Pick any element below and copy its container. All elements are ready to use.</p>
