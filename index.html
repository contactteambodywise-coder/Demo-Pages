<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Playground (Guaranteed Visible)</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
  </style>
</head>
<body>

<!-- 1ï¸âƒ£ Three.js core -->
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/geometries/ParametricGeometries.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/loaders/FontLoader.js"></script>

<script>
  // ðŸ‘‡ CREATE SCENE FIRST
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x000000);

  const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.set(0, 5, 12);
  camera.lookAt(0, 0, 0);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);

  const ambient = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambient);

  const sun = new THREE.DirectionalLight(0xffffff, 1.5);
  sun.position.set(10, 20, 10);
  scene.add(sun);
</script>

<!-- ðŸ‘‡ NOW load objects.js -->
<script src="objects.js"></script>

<script>
  // ðŸ‘‡ NOW objects.js can use `scene`
  
function addParticles(count=1000,color=0xffffff){
    const g = new THREE.BufferGeometry();
    const positions = [];
    for(let i=0;i<count;i++){
        positions.push((Math.random()-0.5)*50);
        positions.push((Math.random()-0.5)*50);
        positions.push((Math.random()-0.5)*50);
    }
    g.setAttribute('position', new THREE.Float32BufferAttribute(positions,3));
    const m = new THREE.PointsMaterial({color,size:0.1});
    const points = new THREE.Points(g,m);
    scene.add(points);
    objects.push(points);
    return points;
}

    function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();

/* =========================
   RESIZE HANDLING
========================= */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
