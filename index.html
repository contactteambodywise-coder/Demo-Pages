<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Playground</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Your 3D scene will appear automatically in the body -->
  
  <!-- Three.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r153/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/geometries/ParametricGeometries.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/loaders/FontLoader.js"></script>

  <!-- Your Mega Objects -->
  <script src="objects.js"></script>

  <!-- Your Scene Setup -->
  <script>
    // Scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    // Camera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 10;

    // Renderer
    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Controls (to move the camera)
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Lights
    const light = new THREE.PointLight(0xffffff,1);
    light.position.set(10,10,10);
    scene.add(light);

    // ---------------------------
    // THIS IS WHERE YOU ADD OBJECTS
    // ---------------------------
    addCube(0,0,0);               // adds a cube at origin
    addSphere(2,0,0,1,0xff0000); // adds a red sphere
    addMobius(-2,0,0,1,0xff00aa);// adds a Mobius strip
    addParticles(500);            // adds 500 stars
    addExtrudeShape([[0,0],[1,0],[0.5,1]],0,2,0,1,0xffff00); // extruded triangle

    // ---------------------------
    // Render Loop
    // ---------------------------
    function animate(){
      requestAnimationFrame(animate);
      renderer.render(scene,camera);
    }
    animate();

    // Resize handling
    window.addEventListener('resize', ()=>{
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
